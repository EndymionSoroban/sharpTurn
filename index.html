<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curve Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            background-color: black;
            border-radius: 8px;
            display: none;
        }

        #gameTitle {
            font-size: 42px;
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        #selectionScreen {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 600px;
        }

        .difficulty-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
        }

        #easyBtn {
            background-color: #4CAF50;
        }

        #mediumBtn {
            background-color: #FFC107;
        }

        #hardBtn {
            background-color: #F44336;
        }
        
        .player-setup {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .player-name {
            font-weight: bold;
            width: 100px;
            text-align: left;
        }
        
        .player-type-select {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .player-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .player-controls {
            font-size: 12px;
            color: #aaa;
            width: 200px;
            text-align: right;
        }
        
        .player-toggle {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .player-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .player-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 30px;
        }
        
        .player-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .player-slider {
            background-color: #4CAF50;
        }
        
        input:checked + .player-slider:before {
            transform: translateX(30px);
        }
        
        .start-game-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
        }
        
        .start-game-btn:hover {
            transform: scale(1.05);
            background-color: #3e8e41;
        }

        .controls-info {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            width: 400px;
        }

        #gameOverText {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .score-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        
        .score-table th, .score-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        
        .score-table th {
            color: #aaa;
            font-weight: normal;
        }
        
        .winner-row {
            font-weight: bold;
            color: #4CAF50;
        }
        
        #nextRoundBtn, #resetGameBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #resetGameBtn {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <div id="gameTitle">CURVE FEVER</div>
    
    <div id="selectionScreen">
        <h2>Game Setup</h2>
        
        <div class="player-setup">
            <h3>Players</h3>
            
            <div class="player-row">
                <div class="player-name">Player 1</div>
                <div class="player-color" style="background-color: #4CAF50;"></div>
                <select id="player1Type" class="player-type-select">
                    <option value="human">Human</option>
                    <option value="ai">AI</option>
                </select>
                <div class="player-controls">← → arrows</div>
                <label class="player-toggle">
                    <input id="player1Enabled" type="checkbox" checked>
                    <span class="player-slider"></span>
                </label>
            </div>
            
            <div class="player-row">
                <div class="player-name">Player 2</div>
                <div class="player-color" style="background-color: #F44336;"></div>
                <select id="player2Type" class="player-type-select">
                    <option value="human">Human</option>
                    <option value="ai" selected>AI</option>
                </select>
                <div class="player-controls">A D keys</div>
                <label class="player-toggle">
                    <input id="player2Enabled" type="checkbox" checked>
                    <span class="player-slider"></span>
                </label>
            </div>
            
            <div class="player-row">
                <div class="player-name">Player 3</div>
                <div class="player-color" style="background-color: #2196F3;"></div>
                <select id="player3Type" class="player-type-select">
                    <option value="human">Human</option>
                    <option value="ai" selected>AI</option>
                </select>
                <div class="player-controls">J L keys</div>
                <label class="player-toggle">
                    <input id="player3Enabled" type="checkbox">
                    <span class="player-slider"></span>
                </label>
            </div>
            
            <div class="player-row">
                <div class="player-name">Player 4</div>
                <div class="player-color" style="background-color: #FFEB3B;"></div>
                <select id="player4Type" class="player-type-select">
                    <option value="human">Human</option>
                    <option value="ai" selected>AI</option>
                </select>
                <div class="player-controls">Numpad 4 6</div>
                <label class="player-toggle">
                    <input id="player4Enabled" type="checkbox">
                    <span class="player-slider"></span>
                </label>
            </div>
        </div>
        
        <div class="player-setup">
            <h3>Difficulty</h3>
            <button id="easyBtn" class="difficulty-btn">Easy</button>
            <button id="mediumBtn" class="difficulty-btn">Medium</button>
            <button id="hardBtn" class="difficulty-btn">Hard</button>
        </div>
        
        <button id="startGameBtn" class="start-game-btn">Start Game</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <div id="gameOver">
        <div id="gameOverText">Round Over!</div>
        
        <table class="score-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Round</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Scores will be inserted here -->
            </tbody>
        </table>
        
        <button id="nextRoundBtn">Next Round</button>
        <button id="resetGameBtn">New Game</button>
    </div>

    <script src="Player.js"></script>
    <script src="GameSettings.js"></script>
    <script src="Game.js"></script>
</body>
</html>
